<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro Usuários</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <body class="corpo">

    <header class="cabecalho">
        <h3 class="cabecalho__titulo">Desenvolvendo um CRUD simples com cadastro de usuários</h3>
    </header>

    <main class="conteudo">
        <section class="conteudo__section">
            <div class="introducao-formulario">
                <h1 class="conteudo__titulo">Formulário de cadastro de usuário</h1>
    
                <p class="conteudo__texto">
                    Preencha este formulário para fazer o cadastro de novos usuários.
                </p>    
            </div>

            <form class="conteudo__formulario" id="userForm">
                <div class="inputs">
                    <label for="nome" class="formulario">Nome:
                        <input class="formulario-dados" type="text" name="nome" id="nome" placeholder="Nome completo" required>
                    </label>
                    <label for="cpf" class="formulario">CPF:
                        <input class="formulario-dados" type="text" name="cpf" id="cpf" placeholder="Insira seu CPF" required>
                    </label>
                    <label for="email" class="formulario">E-mail:
                        <input class="formulario-dados" type="email" name="email" id="email" placeholder="E-mail" required>
                    </label>
                    <label for="telefone" class="formulario">Telefone:
                        <input class="formulario-dados" type="tel" name="telefone" id="telefone" placeholder="Telefone" required> 
                    </label>
                    <label for="cidade" class="formulario">Cidade:
                        <input class="formulario-dados" type="text" name="cidade" id="cidade" placeholder="Digire sua cidade" required>
                    </label>
                </div>
                <div class="botoes">
                    <button class="botao submit" type="submit">Cadastrar</button>
                    <button class="botao reset" type="reset">Limpar</button>
                </div>
            </form>
        </section>
    
        <section class="conteudo__lista">
            <h2 class="lista__titulo">Lista de usuários cadastrados</h2>
                <table class="table" id="usersTable">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>CPF</th>
                            <th>E-MAIL</th>
                            <th>TELEFONE</th>
                            <th>CIDADE</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody class="lista__user" id="userList">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>

                </table>
        </section>
    </main>
    
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por <a href="http://www.linkedin.com/in/braz-garcia" class="perfil" target="_blank">Braz Garcia</a></p>
        <p class="rodape__texto">Conteúdo de estudo!</p>
    </footer>

    <script src="../js/users.js"></script>
</body>
    
</body>
</html>
